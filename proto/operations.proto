syntax = "proto3";

package utbot;

import "google/protobuf/empty.proto";

option go_package = "github.com/tg-bot-photos-feed/contracts";

message BuyByMarketRequest {
	int64 quantity = 1;
	string instrument_id = 2;
	string account_id = 3;
}

service Operations {
	rpc BuyByMarket (BuyByMarketRequest) returns (google.protobuf.Empty);
}